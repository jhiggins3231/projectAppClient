<body style="background-image: url('../assets/shore.jpeg'); width: 100vw; height: 100vh; background-size: cover;">
<app-navbar></app-navbar>
<router-outlet></router-outlet>
    <h1 class="title">Comments</h1>
    <mat-card class="cardInfo">
            <perfect-scrollbar style="max-width: 350px; max-height: 300px;" [config]="config">
    <ul>
        <li>{{ name }}</li>
        <ul *ngFor='let comment of comments'>
            <li>{{comment.commenter_username }}: {{ comment.content }} 
                <button mat-raised-button class="button" (click)='[deleteComment(comment.id), getComments(projectId)]'>Delete</button>
                <button mat-raised-button class='button' (click)='setUpdateValue(comment.content, comment.id)'>Edit</button>
            </li>
            
        </ul>
    </ul>
</perfect-scrollbar>
   
        <input type='text' class="input" placeholder='Comment' [(ngModel)]='newComment'>
        <button mat-raised-button class='button' (click)='[addComment(newComment, projectId), getComments(projectId)]'>Add a comment</button>

        <button mat-raised-button class='button' (click)='getComments(projectId)'>View Comments</button>
    

    
        
        <input type="text" class="input" name='update' [placeholder]='updateContent' [(ngModel)]='updateContent'>
        <button mat-raised-button class="button" (click)='updateComment(updateId, updatedComment)'>Update</button>
    </mat-card>
</body>
