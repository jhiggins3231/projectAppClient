<body style="background-image: url('../assets/gallery.jpeg'); width: 100vw; height: 100vh; background-size: cover;">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <h1 class="title"> Admin Portal </h1>
    <mat-card class="galleryCard">
    <ul *ngFor="let proj of adminResults" style='color: black'>
        <li class="cardInfo">Name: {{ proj.projectName }}
            <button>Remove Project</button>
        </li>
        <li class="cardInfo">Link: <a target='_blank' href='{{ proj.location }}'> View Project</a></li>
        <li>Comments: 
            <ul *ngFor='let comment of proj.comments'>
                <li>{{ comment.commenter_username }}: {{ comment.content }} {{ comment.id }}
                    <button>Remove Comment</button>
                </li>
            </ul>
        </li>
    </ul>
    </mat-card>
    </body>
