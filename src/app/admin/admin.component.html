<body style="background-image: url('../assets/gallery.jpeg'); width: 100vw; height: 100vh; background-size: cover;">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <h1 class="title"> Admin Portal </h1>
    <mat-card class="galleryCard" style='width: 50vw; height: 50vh; display: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)'>
            <perfect-scrollbar style="max-width: 50vw; max-height: 50vh; color: purple;" [config]="config">
    <ul *ngFor="let proj of adminResults" style='color: black'>
        <li class="cardInfo">Name: {{ proj.projectName }}
            <button (click)='removeProject( proj.id )'>Remove Project</button>
        </li>
        <li class="cardInfo">Link: <a target='_blank' href='{{ proj.location }}'> View Project</a></li>
    </ul>
    </perfect-scrollbar>
    </mat-card>
    </body>
